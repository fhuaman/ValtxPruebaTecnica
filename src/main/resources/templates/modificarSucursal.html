<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Sucursal</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Datos del Sucursal</h1>
        <a th:href="@{/sucursal}">Regresar</a>
        <br/>
        <form th:action="@{/sucursal/guardar}" method="post" th:object="${sucursal}">
            <input type="hidden" name="codSucursal" th:field="*{codSucursal}" />
            <br/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>  
            <input type="submit" name="guardar"  value="Guardar"/> 
        </form>
    </body>
</html>
